        // --- FUNCTIONS ---

        function generateTabs() {
            const tabsContainer = document.getElementById('dayTabs');
            itineraryData.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = `whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 ${index === 0 ? 'bg-sakura-300 text-white shadow-md' : 'bg-white text-slate-500 hover:bg-slate-100'}`;
                btn.innerText = `Day ${item.day}`;
                btn.onclick = () => switchDay(index);
                tabsContainer.appendChild(btn);
            });
        }

        function switchDay(index) {
            // Update Tabs
            const buttons = document.getElementById('dayTabs').children;
            for (let i = 0; i < buttons.length; i++) {
                if (i === index) {
                    buttons[i].className = 'whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-sakura-300 text-white shadow-md transform scale-105';
                    buttons[i].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                } else {
                    buttons[i].className = 'whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-white text-slate-500 hover:bg-slate-100';
                }
            }

            renderDayContent(itineraryData[index]);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
